<!DOCTYPE html>
<html>
  <head>
    <!-- importing bootstrap -->
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <!-- meta tags -->
    <meta
      name="description"
      content="Recipe tinder to test recommendation algorithm."
    />
    <meta charset="uft-8" />
    <meta name="robots" content="index,follow" />
    <link rel="icon" href="images/cuukin_icon.png" />
    <meta name="viewport" content="width-device-width, initial-scale-1" />
    <link rel="stylesheet" href="main.css">
    <!-- variable page title -->
    {% if title %}
    <title>Recipe Tinder - {{title}}</title>
    {% else %}
    <title>Recipe Tinder</title>
    {% endif %}
  </head>

  <body>
    <!-- navigation bar -->
    <nav  class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
          <a class="navbar-brand" href="/">
            Cuukin Recipe Tinder
          </a>
 
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="/">Play</a>
            <a class="nav-link active" href="/recipes">Recipes</a>
            <a class="nav-link active" href="/about">About</a>
          </div>
        </div>
        {% if "user" in session %}
        <a class="nav-link" href="#" style="color:black;">{{session["user"]}}</a>
        <a class="nav-link active" href=/logout style="color:black;">Exit</a>
        {% else %}
        <a class="nav-link active" href="/login" style="color:black;">Login</a>
        {% endif %}
        <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
        >
        <span class="navbar-toggler-icon"></span>
      </div>
    </nav>
    <!-- content variable -->
    <div class="container-fluid ">
      {% block content %}{% endblock content %}
    </div>
    
    <!-- more bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
